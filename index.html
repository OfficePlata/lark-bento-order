<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>お弁当注文</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="app-header">
        <h1>お弁当メニュー</h1>
    </header>

    <main id="app-container">
        <div id="loading-indicator">メニューを読み込んでいます...</div>
        <div id="menu-container" class="grid-container">
            <!-- メニューアイテムはここに動的に挿入されます -->
        </div>
    </main>

    <footer class="app-footer">
        <div class="cart-summary">
            <span id="cart-item-count">0</span>点 / 合計 <span id="cart-total-price">0</span>円
        </div>
        <button id="confirm-order-button" disabled>注文を確定する</button>
    </footer>

    <!-- 商品詳細モーダル -->
    <div id="modal-backdrop">
        <div id="modal-content">
            <button id="modal-close-button" aria-label="閉じる">&times;</button>
            <img id="modal-image" src="" alt="商品画像">
            <h2 id="modal-name"></h2>
            <p id="modal-description"></p>
            <div id="option-selector"></div>
            <div class="price-display">
                価格: ¥<span id="modal-price">0</span>
            </div>
            <div class="quantity-selector">
                <button id="decrease-qty" aria-label="減らす">-</button>
                <span id="quantity">1</span>
                <button id="increase-qty" aria-label="増やす">+</button>
            </div>
            <button id="add-to-cart-button">カートに追加</button>
        </div>
    </div>

    <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
    <script src="app.js"></script>
</body>
</html>
