<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>お弁当 注文</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="app-header">
        <h1>お弁当メニュー</h1>
    </header>

    <main id="app-container">
        <div id="loading-indicator">
            <div class="spinner"></div>
            <p>メニューを読み込んでいます...</p>
        </div>
        <div id="menu-container" class="grid-container">
            <!-- メニューアイテムがここに挿入されます -->
        </div>
    </main>

    <footer class="app-footer">
        <div class="cart-summary">
            <span id="cart-item-count">0</span>点 / 合計 <span id="cart-total-price">0</span>円
        </div>
        <button id="confirm-order-button" class="confirm-button" disabled>注文を確定する</button>
    </footer>

    <!-- 商品詳細モーダル -->
    <div id="modal-backdrop">
        <div id="modal-content">
            <button id="modal-close-button" class="close-button">&times;</button>
            <img id="modal-image" src="" alt="商品画像">
            <h2 id="modal-name"></h2>
            <p id="modal-description"></p>
            
            <div class="options-group">
                <h3>オプション</h3>
                <div id="option-selector">
                    <!-- オプションがここに挿入されます -->
                </div>
            </div>

            <div class="quantity-group">
                <h3>数量</h3>
                <div class="quantity-control">
                    <button id="decrease-qty">-</button>
                    <span id="quantity">1</span>
                    <button id="increase-qty">+</button>
                </div>
            </div>

            <div class="modal-footer">
                <p class="total-price">合計: ¥<span id="modal-price">0</span></p>
                <button id="add-to-cart-button" class="add-to-cart-btn">カートに追加</button>
            </div>
        </div>
    </div>

    <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
    <!-- 読み込むJSファイルをapp-v3.jsに変更 -->
    <script src="app-v3.js"></script>
</body>
</html>
